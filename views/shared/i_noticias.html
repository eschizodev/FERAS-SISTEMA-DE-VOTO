<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Notícias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        .card {
            background-color: #000;
            color: #fff;
        }
        .slick-slide {
            transition: transform 0.5s ease-in-out;
        }
        .slick-active {
            transform: scale(1.05); /* Efeito de Zoom/3D na notícia ativa */
        }
        /* Centralizar e ajustar largura do slider */
        .slider {
            max-width: 900px; /* Definir largura máxima */
            margin: 0 auto; /* Centralizar */
        }
        .slick-prev:before, .slick-next:before {
            color: #fff; /* Cor das setas */
            font-size: 30px; /* Aumentar tamanho das setas */
        }
        /* Estilização das setas */
        .slick-prev, .slick-next {
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            border-radius: 50%; /* Tornar as setas redondas */
            width: 40px;
            height: 40px;
        }
        .slick-prev {
            left: -50px; /* Posição à esquerda */
        }
        .slick-next {
            right: -50px; /* Posição à direita */
        }
        /* Ajuste no tamanho do container da notícia */
        .slider .card {
            height: 450px; /* Ajuste para manter a altura consistente */
        }
        .slider img {
            height: 100%; /* Garante que a imagem preencha a altura total */
            object-fit: cover; /* Ajusta a imagem para cobrir o espaço sem distorcer */
        }
        .slider .col-md-6 {
            height: 100%; /* Mantém o texto e a imagem com a mesma altura */
        }
        .slider .p-4 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Correção para o botão */
        .slider .btn {
            align-self: flex-start; /* Alinha o botão ao início */
        }
    </style>
</head>
<body>

<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-5"><strong>Últimas Notícias</strong></h2>
        <div class="slider">
            <div>
                <div class="card shadow-lg border-0">
                    <div class="row g-0 h-100">
                        <div class="col-md-6">
                            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2023/09/Fera_Festival-Estudantil-Rondoniense-de-Artes_15.09.23_Foto_Daiane-Mendonca-465-370x245.jpg" alt="Notícia Imagem" class="img-fluid w-100 h-100">
                        </div>
                        <div class="col-md-6 p-4 d-flex flex-column">
                            <div>
                                <span class="text-light small d-block">Admin</span>
                                <span class="text-light small d-block mb-2">2023-09-14 01:09:00</span>
                                <h5 class="card-title text-light"><strong>O Festival Estudantil FERAS 2024 Começou!</strong></h5>
                                <p class="card-text text-light">O Show de talentos dos alunos irá acontecer durante o período de novembro...</p>
                            </div>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-outline-light">Saiba Mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card shadow-lg border-0">
                    <div class="row g-0 h-100">
                        <div class="col-md-6">
                            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2023/09/Fera_Festival-Estudantil-Rondoniense-de-Artes_15.09.23_Foto_Daiane-Mendonca-465-370x245.jpg" alt="Notícia Imagem" class="img-fluid w-100 h-100">
                        </div>
                        <div class="col-md-6 p-4 d-flex flex-column">
                            <div>
                                <span class="text-light small d-block">Admin</span>
                                <span class="text-light small d-block mb-2">2023-09-14 01:09:00</span>
                                <h5 class="card-title text-light"><strong>Título da Segunda Notícia</strong></h5>
                                <p class="card-text text-light">Descrição breve da segunda notícia...</p>
                            </div>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-outline-light">Saiba Mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (necessário para o Slick Slider) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick Slider JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $(document).ready(function(){
        $('.slider').slick({
            slidesToShow: 1,  // Exibir sempre 1 notícia
            slidesToScroll: 1,
            infinite: true,
            dots: false,  // Desativar bolinhas
            autoplay: false,  // Autoplay desativado
            arrows: true,  // Mostrar setas de navegação
            draggable: true,  // Permitir arrastar
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1  // Exibir apenas 1 notícia em telas menores
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
