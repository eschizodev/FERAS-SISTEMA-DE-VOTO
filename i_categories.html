<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/categories.css">
</head>
<body>
    
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/logo.jpg" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <section id="services" class="py-5">
        <div class="container"> 
            <div class="row">
                <div class="col-md-4 mb-4">
                    <a href="#" class="card text-center">
                        <img src="/assets/img/Camera-pana.png" class="card-img-top" alt="Serviço 1">
                        <div class="card-body">
                            <h5>FOTOGRAFIA</h5>
                            <p class="card-text"></p>
                            <span class="stretched-link"></span>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="#" class="card text-center">
                        <img src="/assets/img/Puppet show-pana.png" class="card-img-top" alt="Serviço 2">
                        <div class="card-body">
                            <h5>TEATRO</h5>
                            <p class="card-text"></p>
                            <span class="stretched-link"></span>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="#" class="card text-center">
                        <img src="/assets/img/Music-bro.png" class="card-img-top" alt="Serviço 3">
                        <div class="card-body">
                            <h5>MÚSICA</h5>
                            <p class="card-text"></p>
                            <span class="stretched-link"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="container"> 
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="#" class="card text-center">
                    <img src="/assets/img/Art lover-pana.png" class="card-img-top" alt="Serviço 1">
                    <div class="card-body">
                        <h5>ARTES VISUAIS</h5>
                        <p class="card-text"></p>
                        <span class="stretched-link"></span>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#" class="card text-center">
                    <img src="/assets/img/Film rolls-amico.png" class="card-img-top" alt="Serviço 2">
                    <div class="card-body">
                        <h5>CINEMA</h5>
                        <p class="card-text"></p>
                        <span class="stretched-link"></span>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#" class="card text-center">
                    <img src="/assets/img/Flamenco dance-amico.png" class="card-img-top" alt="Serviço 3">
                    <div class="card-body">
                        <h5>DANÇA</h5>
                        <p class="card-text"></p>
                        <span class="stretched-link"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Feras. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
