<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>FERA</title>
</head>
<body class="bg-white">
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container ">
      <div class="col-lg-4">
        <h3>Fera</h3>
      </div>     
      <div class="col-lg-4">
        
        <form class="d-flex mx-auto" role="search">
          <div class="input-group rounded-pill ">
            <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>     
      <div class="col-lg-4 text-end ">
        <a href="/" class="text-decoration-none fs-2 text-dark">
          <i class="bi bi-shield-lock"></i>
        </a>
        <a href="/" class="text-decoration-none fs-2 text-dark">
          <i class="bi bi-house"></i>
        </a>
      </div>           
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="table-responsive pt-2 pb-3">
      <div class="col-12 d-flex gap-2">
          <span class="btn btn-sm btn-outline-secondary">Primary</span>
          <span class="btn btn-sm btn-outline-secondary">Secondary</span>
          <span class="btn btn-sm btn-outline-secondary">Success</span>
          <span class="btn btn-sm btn-outline-secondary">Danger</span>
          <span class="btn btn-sm btn-outline-secondary">Warning</span>
          <span class="btn btn-sm btn-outline-secondary">Info</span>
          <span class="btn btn-sm btn-outline-secondary">Light</span>
          <span class="btn btn-sm btn-outline-secondary">Dark</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
